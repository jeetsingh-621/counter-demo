<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Counter Using HTML</h1>
    <P>Your current Count is : <span id="counter">1</span></P>
    <p id="error">Error: Cannot go below 0</p>
    <div class="buttons">
    <button id="dec" class="btn">Decrement</button>
    <button id="inc" class="btn">Increment</button>
    <button id="clear" class="btn">Clear</button>
</div>
    
    <script src="script.js"></script>
</body>
</html>
